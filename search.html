---
layout: default
---

<h6 class="search-list-heading d-block d-sm-none d-md-none d-lg-none d-xl-none"></h6>
<h3 class="search-list-heading d-none d-sm-block"></h3>

<div class="post-list search-results"></div>


<script>
    window.store = {
    {% for post in site.posts %}
    "{{ post.url | slugify }}": {
        "title"     : "{{ post.title | xml_escape }}",
        "tags"      : "{{ post.tags | xml_escape }}",
        "categories": "{{ post.categories | xml_escape }}",
        "excerpt"   : {{ post.excerpt | strip_html | strip_newlines | jsonify }},
        "date"      : "{{ post.date }}",
        "url"       : "{{ post.url | xml_escape }}"
    }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
    };
</script>

<script src="/assets/js/search.js"></script>

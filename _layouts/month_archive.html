---
layout: default
---

<h5 class="d-sm-none d-md-none d-lg-none d-xl-none">Archive of posts from {{ page.date | date: "%B %Y" }}</h5>
<h3 class="d-none d-sm-block">Archive of posts from {{ page.date | date: "%B %Y" }}</h3>

<ul class="list-group">
    {% for post in page.posts %}
    <li class="list-group-item border-0 pl-0 pb-0">
        <a href="{{ post.url | prepend: site.baseurl}}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

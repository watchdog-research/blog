    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page

encoding: utf-8

permalink: pretty

rss: rss

gems:
- jekyll-seo-tag

# Build settings
markdown: kramdown
